//= template/head.html
<main class="login">
    <aside class="access">
        <figure class="access__logo">
            <a href="#">
                <img src="frq-templates/img/logo-sticky.svg" alt="login logo" class="img-fluid">
            </a>
        </figure>
        <a href="#" class="access__social access__social--facebook">Register with Facebook</a>
        <a href="#" class="access__social access__social--google">Register with Google</a>
        <div class="access__divider">
            <div class="access__title">Or</div>
        </div>
        <div class="access__form">
            <form action="#">
                <div class="form-group email">
                    <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Email">
                </div>
                <div class="form-group password">
                    <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Password">
                </div>
                <div class="form-check mb-2 mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                    <label class="form-check-label" for="inlineFormCheck">
                        Remember me
                    </label>
                    <a href="#" class="access__forgot">Forgot Password</a>
                </div>
                <button type="submit" class="btn myBtn">Login to Vanno</button>
                <p class="access__link">New to Vanno? <strong><a href="#">Sign up!</a></strong></p>
                <div class="access__copy">Â© 2018 Vanno</div>
            </form>
        </div>
    </aside>
</main>
//= template/foot.html
