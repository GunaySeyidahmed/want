//= template/head.html
<main class="register">
    <aside class="access">
        <figure class="access__logo">
            <a href="#">
                <img src="frq-templates/img/logo-sticky.svg" alt="login logo" class="img-fluid">
            </a>
        </figure>
        <a href="#" class="access__social access__social--facebook">Register with Facebook</a>
        <a href="#" class="access__social access__social--google">Register with Google</a>
        <div class="access__divider">
            <div class="access__title">Or</div>
        </div>
        <div class="access__form">
            <form action="#">
                <div class="form-group username">
                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Name">
                </div>
                <div class="form-group lastname">
                    <input type="text" class="form-control mb-2 mr-sm-2" placeholder="Last Name">
                </div>
                <div class="form-group email">
                    <input type="email" class="form-control mb-2 mr-sm-2" placeholder="Email">
                </div>
                <div class="form-group password">
                    <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Password">
                </div>
                <div class="form-group password">
                    <input type="password" class="form-control mb-2 mr-sm-2" placeholder="Confirm password">
                </div>
                <div class="access__validation access__validation--false">Very Weak! (Must be 5 or more chars)</div>
                <div class="access__validation access__validation--true">Passwords match!</div>
                <button type="submit" class="btn myBtn">Register Now</button>
                <p class="access__link">Already have an acccount?  <strong><a href="#">Sign in!</a></strong></p>
            </form>
        </div>
        <div class="access__copy">Â© 2018 Vanno</div>
    </aside>
</main>
//= template/foot.html
